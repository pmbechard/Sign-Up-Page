<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer>
</head>
<body>
    <div class="body-left">
        <div class="company-header">
            <img src="images/logo.svg" alt="logo">
            <h1>all ice co.</h1>
        </div>
        <small>Image by <a href="https://unsplash.com/photos/50HnsFIuSAQ">Enis Can Ceyhan</a> on <a href="https://unsplash.com/">Unsplash</a></small>
    </div>

    <div class="body-right">
        <div class="call-to-action">
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eius sed necessitatibus animi, 
                illum ipsam neque dolore sit iste natus nisi aliquam dolores earum repellendus assumenda 
                consequuntur facilis similique eligendi? Eius.
                <br><br>
                Sign up now and get started.
            </p>
        </div>

        <!-- <form action="http://httpbin.org/post" method="post"> -->
        <form action="#" method="post">
            <div class="sign-up-card">
                <p>Provide the following details for us and we'll get you going today.</p>
                <ul>
                    <li>
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" placeholder=" " required>
                    </li>
                    <li>
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" placeholder=" " required>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder=" " required>
                        <p class="warning-label">Please enter a valid email address.</p>
                    </li>
                    <li>
                        <label for="tel">Tel.</label>
                        <input type="tel" name="tel" id="tel" placeholder=" " pattern="[+]?[0-9]?[0-9]?[-|\s]?[\(]?[0-9]{3}[\)]?[-|\s]?[0-9]{3,4}[-|\s]?[0-9]{4}" required>
                        <p class="warning-label">Please enter a valid 10-digit phone number.</p>
                    </li>
                    <li>
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" id="pwd" placeholder=" " pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\-@$!%*?&])[A-Za-z\d\-@$!%*?&]{8,}$" title="8+ characters with at least one of uppercase, lowercase, numbers, and special characters." required>
                        <p class="warning-label">Password must be SPECIFICATIONS</p>
                    </li>
                    <li>
                        <label for="confirm-pwd">Confirm password</label>
                        <input type="password" name="confirm-pwd" id="confirm-pwd" placeholder=" " pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\-@$!%*?&])[A-Za-z\d\-@$!%*?&]{8,}$" required>
                        <p class="warning-label">Password must match previous field.</p>
                    </li>
                </ul>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <p class="log-in">Already have an account? <a href="#">Log in</a></p>

    </div>
</body>
</html>
